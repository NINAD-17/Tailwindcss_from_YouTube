<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.png" sizes="16x16" type="image/png">
    <title>Facebook - Login or Sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-60" src="assets/Facebook.png" alt="">
            <p class="text-3xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/2 text-lg relative">
            <input class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email Address or Phone Number">
            <input class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-lg font-bold text-xl">Log In</button>
            <span class="text-blue-600 text-center text-sm mt-2 mb-4 cursor-pointer hover:underline">Forgotton Password?</span>
            <hr>
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-lg font-bold text-xl w-fit">Create New Account</button>
            <span class="absolute -bottom-10 text-sm right-20"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
