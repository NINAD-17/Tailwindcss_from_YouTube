<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Download the Microsoft Copilot AI Mobile App | Copilot</title>
</head>
<body>
    <div class="navbar flex justify-between items-center">
        <!-- hamburger -->
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                <!-- 3 lines of hamburger (symbol) -->
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div> 
            </div>

            <!-- Search Icon -->
            <div class="search md:hidden">search</div>
        </div>

        <!-- MS logo -->
        <div class="logo text-center flex md:order-1">
            <div>Microsoft</div>
            <div class="features w-fit md:w-auto md:bg-white absolute md:flex md:mx-4 md:space-x-2 inset-0 -translate-x-96 md:translate-x-0"> <!-- space-x-2 will give mx-1 class in each sub item. So you don't need to write it in every item. -->
                <div class="feature-item">Microsoft 365</div>
                <div class="feature-item">Teams</div>
                <div class="feature-item">Copilot</div>
                <div class="feature-item">Windows</div>
                <div class="feature-item">Surface</div>
                <div class="feature-item">Xbox</div>
                <div class="feature-item">Support</div>
            </div>
        </div>

        <!-- Cart and Account -->
        <div class="cart flex text-center md:order-3">
            <div class="search md:block">All Microsoft searchIcon</div>
            <div>Cart and Account</div>
    </div>
</body>
</html>
