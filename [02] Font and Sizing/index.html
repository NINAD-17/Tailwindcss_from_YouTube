<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Font and Sizing</title>
</head>
<body>
    <h1 class="font-bold mx-2 my-2 text-3xl">This is H1</h1>
    <h2 class="font-bold mx-2 my-2 text-2xl">This is H1</h2>
    <h3 class="font-bold mx-2 my-2 text-xl">This is H1</h3>
    <h4 class="font-bold mx-2 my-2 text-lg">This is H1</h4>
    <div class="mx-5 font-sans text-yellow-200">I'm using mx-5</div>
    <div class="mx-5 font-serif text-yellow-400">I'm using mx-5</div>
    <div class="mx-5 font-mono text-yellow-600">I'm using mx-5</div>
</body>
</html>
